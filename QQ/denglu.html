<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="jquery.mobile-1.4.5.css">
		<script src="jQuery.js"></script>
		<script src="jquery.mobile-1.4.5.js"></script>
		<style>
			.content{
				background-image: url('img/u=4166191557,286858174&fm=27&gp=0.jpg');
				width: 100%;
				height: 100%;
				text-align: center;
			}
			.qq{
				width: 130px;
				height: 130px;
				border-radius: 65px;
				margin-top:120px;
				
			}
			.log{
				text-align: center;
				margin: 30px;
			}
			
		</style>
	</head>
	
	<body>
		<div data-role='page' class="content">
			<img src="img/QQ1.jpg" class="qq">
			<div class="log">
				<input type="text" placeholder="账号" id="uname">
				<input type="password" placeholder="密码" id="pwd">
				<input type="button" value="登录" style="background-color: dodgerblue;" id="btn2">
			</div>
			<span class="jump"><a href="zhuce.html" style="color: white;" >没有账号？点此注册</a></span>
		</div>
	</body>
	<script>
		$('#btn2').click(function(){
			var name=document.getElementById('uname').value;
		    var pwd=document.getElementById('pwd').value;
			$.ajax({
				type:"get",
				url:'http://datainfo.duapp.com/shopdata/userinfo.php',
				dataType:'json',
				data:{status:'login',userID:name,password:pwd},
				success:function(data){
					console.log(data);
					if(data==0){
					$('#uname').parent().after('<span style="color:red;" >用户名不存在</span>');					
					}
					else if(data==2)
					{
					$('#pwd').parent().after('<span style="color:red;" >密码错误</span>');
					}
					else{
					window.location.href='QQ.html';
					}
				},
				error:function(){
					
				}
			});
		});
	</script>
</html>
